<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de Sang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div style="padding: 10px;">
  <button onclick="window.location.href='demandes.html'" style="background-color:#D62828; color:white; border:none; padding:8px 16px; border-radius:5px;">
    ← Retour aux demandes
  </button>
</div>
  <div class="container mt-5">
    <h2 class="text-center mb-4">🩸 Demande Urgente de Sang</h2>
    <form id="requestForm" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Groupe Sanguin</label>
        <input type="text" class="form-control" id="groupe_sanguin" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Localisation</label>
        <input type="text" class="form-control" id="localisation" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre de poches</label>
        <input type="number" class="form-control" id="nombre_poches" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date Limite</label>
        <input type="date" class="form-control" id="date_limite" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Envoyer la demande</button>
    </form>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        groupe_sanguin: document.getElementById("groupe_sanguin").value,
        localisation: document.getElementById("localisation").value,
        nombre_poches: document.getElementById("nombre_poches").value,
        date_limite: document.getElementById("date_limite").value,
        telephone: document.getElementById("telephone").value
      };

      fetch("/request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      });
    });
  </script>
</body>
</html>
