<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <title>BloodLink Accueil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #ff4d4d, #660000);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff1a1a;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 0 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background-color: #cc0000;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #f0cfcf;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenue sur BloodLink</h1>
        <p>Connecter les donneurs et les demandeurs de sang rapidement et efficacement.</p>
        <div class='buttons'><a href='login.html'>Se connecter</a><a href='auth.html'>Créer un compte</a></div>
    </header>
    <footer>&copy; 2025 BloodLink - Tous droits réservés.</footer>
</body>

</html>
